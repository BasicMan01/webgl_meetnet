<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">

		<meta name="theme-color" content="#000000">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Metaverse</title>

		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<link rel="stylesheet" type="text/css" href="css/global.css">
		<link rel="stylesheet" type="text/css" href="css/form.css">
		<link rel="stylesheet" type="text/css" href="css/chat.css">
		<link rel="stylesheet" type="text/css" href="css/timer.css">
		<link rel="stylesheet" type="text/css" href="css/user.css">
	</head>

	<body>
		<div id="webGlCanvas" oncontextmenu="return false">
			<div id="chat" class="hidden">
				<div id="chatHistory">
					<ul id="chatMessages"></ul>
				</div>
				<input type="text" id="chatMessage">
			</div>

			<div id="timer" class="hidden">
				02:00
			</div>

			<div id="user" class="hidden">
				<table>
					<tr>
						<td>1.</td>
						<td>User 1</td>
						<td>0</td>
					</tr>
					<tr>
						<td>2.</td>
						<td>User 2</td>
						<td>0</td>
					</tr>
					<tr>
						<td>3.</td>
						<td>User 3</td>
						<td>0</td>
					</tr>
				</table>
			</div>
		</div>

		<div id="connect" class="popover hidden">
			<div class="container form-container">
				<div class="form-field">
					<input type="text" id="ip" placeholder="xxx.xxx.xxx.xxx" value="" autocomplete="off">
				</div>

				<div class="form-field">
					<input type="button" id="btnConnect" value="Connect">
				</div>

				<div class="input status-message">
					<label id="connectMessage"></label>
				</div>
			</div>
		</div>

		<div id="login" class="popover hidden">
			<div class="container form-container">
				<div class="form-field">
					<input type="text" id="name" maxlength="10" placeholder="Enter your Name" value="" autocomplete="off">
				</div>

				<div class="form-field">
					<label class="radio">
						<input type="radio" id="gender_m" name="gender" value="m">
						<span class="radio-mark"></span>
						&#9794;
					</label>

					<label class="radio">
						<input type="radio" id="gender_w" name="gender" value="w">
						<span class="radio-mark"></span>
						&#9792;
					</label>
				</div>

				<div class="form-field">
					<input type="button" id="btnLogin" value="Login">
				</div>
			</div>
		</div>

		<script src="js/lib/ammo.wasm.js"></script>
		<script type="module" src="js/app.js"></script>

		<noscript>Your browser does not support JavaScript!</noscript>
	</body>
</html>
