<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

	<body>
		<div class="form-container">
			<form>
				<div class="input">
					<label>Label Text</label>
				</div>

				<div class="input">
					<input type="text" placeholder="Placeholder" value="Value">
				</div>

				<div class="input">
					<input type="password" placeholder="Placeholder" value="Value">
				</div>

				<div class="input">
					<input type="range" min="1" max="10" value="5">
				</div>

				<div class="input">
					<input type="button" value="Caption" onclick="alert('')">
				</div>

				<div class="input">
					<label class="checkbox">
						<input type="checkbox" name="checkbox_nolabel" value="1">
						<span class="checkbox-mark"></span>
						A
					</label>

					<label class="checkbox">
						<input type="checkbox" name="checkbox_nolabel" value="2">
						<span class="checkbox-mark"></span>
						B
					</label>
				</div>

				<div class="input">
					<div>
						<label class="checkbox">
							<input type="checkbox" name="checkbox_label" value="1">
							<span class="checkbox-mark"></span>
							Caption
						</label>
					</div>

					<div>
						<label class="checkbox">
							<input type="checkbox" name="checkbox_label" value="2">
							<span class="checkbox-mark"></span>
							Caption
						</label>
					</div>
				</div>

				<div class="input">
					<label class="radio">
						<input type="radio" name="radio_nolabel" value="1">
						<span class="radio-mark"></span>
						A
					</label>

					<label class="radio">
						<input type="radio" name="radio_nolabel" value="2">
						<span class="radio-mark"></span>
						B
					</label>
				</div>

				<div class="input">
					<div>
						<label class="radio">
							<input type="radio" name="radio_label" value="1">
							<span class="radio-mark"></span>
							Caption
						</label>
					</div>

					<div>
						<label class="radio">
							<input type="radio" name="radio_label" value="2">
							<span class="radio-mark"></span>
							Caption
						</label>
					</div>
				</div>

				<div class="input">
					<select>
						<option>- Bitte w&auml;hlen -</option>
						<option>Element A</option>
						<option>Element B</option>
						<option>Element C</option>
					</select>
				</div>

				<div class="input">
					<textarea>Content</textarea>
				</div>
			</form>
		</div>

</html>
